            <div class="well">
                <admin-nav-bar v-bind:item-list="adminNav"></admin-nav-bar>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="well">
                <h2>Pencilblue Statistics</h2>
                {{ message }}
            </div>

                <h3>Cluster Health</h3>
                <server-record-table v-bind:server-record-list="__vue_model.cluster"></server-record-table>
            </div>
        </div>
    </div>
    ^tmp_admin=shared=admin_footer^
</div>
^tmp_footer^
