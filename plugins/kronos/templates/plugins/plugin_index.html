^tmp_head^
<div class="container-fluid">
    ^tmp_admin=shared=admin_header^
    <div id="content-row" class="row">
        ^tmp_admin=shared=admin_main_navigation^
        <div class="col-sm-9">
            <div class="well">
                <plugin-grid :plugin-list="pluginData.installedPlugins" setting-state="active" list-title="Active Plugins"></plugin-grid>
                <plugin-grid :plugin-list="pluginData.inactivePlugins" setting-state="inactive" list-title="Inactive Plugins"></plugin-grid>
            </div>
            <div class="well">
                <plugin-grid :plugin-list="pluginData.availablePlugins" setting-state="available" list-title="Available Plugins"></plugin-grid>
            </div>
        </div>
    </div>

    <job-runner-modal></job-runner-modal>

    ^tmp_admin=shared=admin_footer^
</div>
^tmp_footer^
